<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // primary
              "light-red": "hsl(0, 100%, 67%)",
              "orangey-yellow": "hsl(39, 100%, 56%)",
              "green-teal": "hsl(166, 100%, 37%)",
              "cobalt-blue": "hsl(234, 85%, 45%)",
              // gradient
              "light-slate-blue": "hsl(252, 100%, 67%)",
              "light-royal-blue": "hsl(241, 81%, 54%)",
              "violet-blue": "hsla(256, 72%, 46%, 1)",
              "persian-blue": "hsla(241, 72%, 46%, 0)",
              // neutral
              white: "hsl(0, 0%, 100%)",
              "pale-blue": "hsl(0, 0%, 100%)",
              "light-lavender": "hsl(241, 100%, 89%)",
              "dark-gray-blue": "hsl(224, 30%, 27%)",
            },
            fontFamily: {
              sans: ["Hanken Grotesk", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <main class="flex justify-center items-center h-screen bg-white">
      <div
        class="flex flex-col items-center w-full h-screen md:flex-row md:w-[735px] md:h-[510px] md:rounded-[32px] shadow-lg"
      >
        <div
          class="w-full h-full md:w-6/12 flex flex-col items-center pt-5 md:pt-9 pb-10 mb:pb-0 rounded-t-none md:rounded-t-[32px] rounded-[32px] bg-gradient-to-b from-light-slate-blue to-light-royal-blue"
        >
          <h2 class="mb-6 md:mb-8 text-lg md:text-2xl text-white/75">
            Your Result
          </h2>
          <div
            class="w-36 md:w-48 flex flex-col justify-center items-center mb-4 md:mb-10 pt-3 md:pt-6 aspect-square rounded-full bg-gradient-to-b from-violet-blue/75 to-persian-blue"
          >
            <p class="text-6xl md:text-7xl text-white font-extrabold">76</p>
            <p class="text-lg text-light-lavender/75">of 100</p>
          </div>
          <div class="px-14 text-center">
            <p class="mb-3 md:mb-4 text-2xl md:text-3xl text-white">Great</p>
            <p class="leading-tight md:text-lg md:leading-tight text-white/75">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div
          class="w-full h-full md:w-6/12 md:rounded-[32px] bg-white px-7 py-5 md:p-9"
        >
          <h2
            class="text-lg md:text-2xl font-bold mb-5 md:mb-7 text-dark-gray-blue"
          >
            Summary
          </h2>
          <div class="flex flex-col gap-3 mb-6 md:mb-9" id="summary-list">
            <div
              class="template hidden flex justify-between px-5 py-4 rounded-xl bg-opacity-5"
            >
              <div class="flex gap-3">
                <img class="icon" src="" alt="" />
                <span class="name md:text-xl">Reaction</span>
              </div>
              <div class="flex gap-3 text-lg font-bold">
                <span class="text-dark-gray-blue"
                  ><span class="score">86</span>
                  <span class="opacity-50">/ 100</span></span
                >
              </div>
            </div>
          </div>
          <div class="px-1 mb-2 md:mb-0">
            <button
              class="w-full py-3.5 rounded-full text-lg text-white bg-dark-gray-blue hover:bg-gradient-to-b from-light-slate-blue to-light-royal-blue"
              type="button"
            >
              Continue
            </button>
          </div>
        </div>
      </div>
    </main>

    <script>
      const data = [
        {
          category: "Reaction",
          score: 80,
          icon: "./assets/images/icon-reaction.svg",
          color: "light-red",
        },
        {
          category: "Memory",
          score: 92,
          icon: "./assets/images/icon-memory.svg",
          color: "orangey-yellow",
        },
        {
          category: "Verbal",
          score: 61,
          icon: "./assets/images/icon-verbal.svg",
          color: "green-teal",
        },
        {
          category: "Visual",
          score: 72,
          icon: "./assets/images/icon-visual.svg",
          color: "cobalt-blue",
        },
      ];

      const summaryList = document.querySelector("#summary-list");

      for (const result of data) {
        const item = summaryList.querySelector(".template").cloneNode(true);
        item.classList.add(`bg-${result.color}`);
        item.classList.remove("hidden");
        item.querySelector(".icon").src = result.icon;
        item.querySelector(".icon").alt = `${result.category} score`;
        item.querySelector(".name").innerHTML = result.category;
        item.querySelector(".name").classList.add(`text-${result.color}`);
        item.querySelector(".score").innerHTML = result.score;
        summaryList.appendChild(item);
      }
    </script>
  </body>
</html>
